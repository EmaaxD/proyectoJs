<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/sweet.css">
    <title>Proyecto 1</title>
</head>
<body>

    <section id="global">
        <!-- cabecera -->
        <header>
            <div class="content-header">
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="change-theme">
                    <a href="#" id="sweet" class="sweet">sweet</a>
                    <a href="#" id="red" class="red">rojo</a>
                    <a href="#" id="dark" class="dark">dark</a>
                </div>
            </div>
            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- backToUp -->
        <div class="backtoup">
            <a href="#">Subir</a>
        </div>


        <!-- contenido -->
        <section id="content">
            <div id="box">
                <form id="form-contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre..." data-validation="alphanumeric">

                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Apellido..." data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Correo..." data-validation="email">

                    <label for="man">Hombre</label>
                    <input type="radio" name="sexo" id="man" value="man" data-validation="required">

                    <label for="woman">Mujer</label>
                    <input type="radio" name="sexo" id="woman" value="woman" data-validation="required"><br><br>

                    <label for="dataOfBirth">Fecha de nacimiento</label>
                    <input type="text" name="dataOfBirth" id="dataOfBirth" placeholder="Fecha de nacimiento..." data-validation="date" data-validation-format="dd/mm/yyyy">

                    <label for="age">Edad</label>
                    <input type="number" min="18" name="age" id="age" placeholder="Edad..." data-validation="number">

                    <input type="submit" value="Contactar">
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <div id="data-user">
                        <h3></h3>
                        <p></p>
                        <button id="cerra_sesion" class="btn-salir">Salir</button>
                    </div>
                    <p id="relleno">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum labore minima impedit aliquam beatae</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="form_name" id="form_name" placeholder="Ingrese su nombre">
                        <label for="email">Correo</label>
                        <input type="email" name="form_email" id="form_email" placeholder="Ingrese su correo">
                        <label for="password">Password</label>
                        <input type="password" name="form_password" id="form_password" placeholder="Cree una password">

                        <input type="submit" id="btn-enviar" value="Crear">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        Master en JS papa
    </footer>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
